# Header
name: Bug report
description: Create a report to help us improve
labels:
  - bug

# Body
body:
  - type: textarea
    id: bug-description
    attributes:
      label: Bug Report
      description: A clear and concise description of what the bug is
    validations:
      required: true
  - type: dropdown
    id: bug-priority
    attributes:
      label: Priority
      description: Priority of this bug
      options:
        - High
        - Medium
        - Low
    validations:
      required: true