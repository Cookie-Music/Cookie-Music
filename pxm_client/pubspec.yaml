name: pxm
description: A Flutter Music Player.

publish_to: 'none' # The following line prevents the package from being accidentally published.
#version: 1.0.0+16

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Productivity
  crypto: ^3.0.1
  html_unescape: ^2.0.0
  http: ^0.13.4
  xml: ^5.3.1
  meta: ^1.7.0
  package_info: ^2.0.2
  provider: ^6.0.1

  # UI related
  cupertino_icons: ^1.0.4
  material_design_icons_flutter: ^5.0.6595
  material_floating_search_bar: ^0.3.6
  salomon_bottom_bar: ^3.2.0

  # Database
  hive: ^2.0.5
  hive_flutter: ^1.1.0

  # Storage related
  path_provider: ^2.0.8

  # Google FireBase

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.8.1

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/
